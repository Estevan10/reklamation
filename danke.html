<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vielen Dank | Anavon Ski</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: url('Bild5.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h1 {
      color: #003f7d;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #005aa7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    a.button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vielen Dank für Ihre Nachricht!</h1>
    <p>Ihre Reklamation wurde erfolgreich übermittelt.<br>Wir werden uns schnellstmöglich mit Ihnen in Verbindung setzen.</p>
    <div class="btn-container">
      <a class="button" href="https://estevan10.github.io/Reklamation/">Zurück zum Formular</a>
      <a class="button" href="https://www.anavon-ski.com" target="_blank">Zurück zur Homepage</a>
    </div>
  </div>

</html>
