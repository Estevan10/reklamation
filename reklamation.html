<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reklamationsformular | Anavon Ski</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f7f7f7;
      padding: 40px 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003f7d;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 5px;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    .checkbox-label {
      font-weight: normal;
      display: flex;
      align-items: center;
      margin-top: 15px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #005aa7;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f7d;
    }
    .small {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.io/send/info@anavon-ski.com" method="POST" enctype="multipart/form-data">
    
    <!-- Hidden Anti-Spam (honeypot) -->
    <input type="text" name="_honey" style="display:none">

    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Optional: Redirect to thank you page -->
    <input type="hidden" name="_redirect" value="https://anavon-ski.com/danke">

    <h2>Reklamationsformular</h2>

    <label for="name">Vorname / Nachname</label>
    <input type="text" id="name" name="Vorname / Nachname" required />

    <label for="email">E-Mail-Adresse</label>
    <input type="email" id="email" name="E-Mail" required />

    <label for="phone">Telefonnummer (optional)</label>
    <input type="tel" id="phone" name="Telefon" />

    <label for="order">Bestellnummer / Kaufdatum</label>
    <input type="text" id="order" name="Bestellung" required />

    <label for="product">Produkt (z. B. Ski-Modell)</label>
    <input type="text" id="product" name="Produkt" required />

    <label for="issue">Grund der Reklamation</label>
    <textarea id="issue" name="Reklamationsgrund" rows="5" required></textarea>

    <label for="file">Datei oder Foto hochladen (max. 5 MB, z. B. JPG, PNG, PDF)</label>
    <input type="file" id="file" name="Datei" accept=".jpg,.jpeg,.png,.pdf" required />

    <div class="checkbox-label">
      <input type="checkbox" name="Einwilligung" required />
      <label for="einwilligung">Ich stimme der Verarbeitung meiner Daten zum Zweck der Reklamationsbearbeitung zu.</label>
    </div>

    <button type="submit">Reklamation absenden</button>
    <p class="small">Sie erhalten eine Bestätigung nach erfolgreicher Übermittlung.</p>
  </form>

</body>
</html>
