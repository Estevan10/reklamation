
<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ANAVON Skitest</title>
<script>
    function updateValue(slider, labelId) {
      const value = slider.value;
      const label = document.getElementById(labelId);
      label.textContent = value;
      label.className = value <= 5 ? 'text-red-600 font-bold' : 'text-green-600 font-bold';
    }
  </script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">
<header class="h-screen bg-cover bg-center text-white text-center flex items-end justify-center pb-16" style="background-image: url('https://i.ibb.co/v6QQqyW6/Bild5.png');">
<div class="max-w-4xl mx-auto px-4">
<h1 class="text-2xl md:text-4xl font-bold mb-2 bg-black/60 inline-block px-4 py-2 rounded">JETZT TESTEN &amp; SKI-EXZELLENZ ERLEBEN!</h1>
<p class="text-base md:text-lg mb-6 bg-black/40 inline-block px-4 py-2 rounded">Erlebe die kompromisslose Qualität von ANAVON Ski auf der Piste.</p>
</div>
</header>
<form action="https://formsubmit.co/info@anavon-ski.com" class="py-16 bg-white text-black" method="POST">
<input name="_next" type="hidden" value="https://anavon.ch/danke"/>
<div class="max-w-5xl mx-auto px-4 mb-12">
<h2 class="text-3xl font-bold mb-8 text-center">Teilnehmerdaten</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-1">Ort</label>
<select class="w-full border p-2 rounded" name="Ort" required="">
<option disabled="" selected="">Bitte wählen...</option>
<option>Arosa</option><option>Lenzerheide</option><option>Davos</option>
<option>St. Moritz Corviglia</option><option>St. Moritz Corvatsch</option>
<option>Diavolezza</option><option>Parpan</option>
</select>
</div>
<div>
<label class="block text-sm font-medium mb-1">Name des Testers</label>
<input class="w-full border p-2 rounded" name="Name" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-1">Testtag</label>
<input class="w-full border p-2 rounded" name="Testtag" required="" type="date"/>
</div>
<div>
<label class="block text-sm font-medium mb-1">E-Mail-Adresse</label>
<input class="w-full border p-2 rounded" name="Email" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium mb-1">Getestetes Modell + Länge</label>
<select class="w-full border p-2 rounded" name="Modell" required="">
<option disabled="" selected="">Bitte wählen...</option>
<option>ARX 150</option><option>ARX 156</option><option>ARX 164</option><option>ARX 172</option>
<option>ARX 150 PRO</option><option>ARX 156 PRO</option><option>ARX 164 PRO</option><option>ARX 172 PRO</option>
<option>ASR 144</option><option>ASR 156</option><option>ASR 165</option>
<option>ADP 155/160</option><option>ADP 163/168</option>
<option>AFR 167</option><option>AFR 176</option>
</select>
</div>
</div>
</div>

<div class="max-w-5xl mx-auto px-4"><h2 class="text-3xl font-bold mb-8 text-center">Bewertung</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="p-4 border rounded-lg shadow"><h3 class="text-xl font-semibold mb-4">Steuerverhalten</h3><div class="mb-4"><label class="block text-sm font-medium mb-1">Carveverhalten</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Carveverhalten" oninput="updateValue(this, 'label-0')" type="range"></input><span class="text-sm" id="label-0">5</span></div></div><div class="mb-4"><label class="block text-sm font-medium mb-1">Driftverhalten</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Driftverhalten" oninput="updateValue(this, 'label-1')" type="range"></input><span class="text-sm" id="label-1">5</span></div></div></div><div class="p-4 border rounded-lg shadow"><h3 class="text-xl font-semibold mb-4">Schwungverhalten</h3><div class="mb-4"><label class="block text-sm font-medium mb-1">Kurze Schwünge</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Kurze Schwünge" oninput="updateValue(this, 'label-2')" type="range"></input><span class="text-sm" id="label-2">5</span></div></div><div class="mb-4"><label class="block text-sm font-medium mb-1">Mittlere Schwünge</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Mittlere Schwünge" oninput="updateValue(this, 'label-3')" type="range"></input><span class="text-sm" id="label-3">5</span></div></div><div class="mb-4"><label class="block text-sm font-medium mb-1">Lange Schwünge</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Lange Schwünge" oninput="updateValue(this, 'label-4')" type="range"></input><span class="text-sm" id="label-4">5</span></div></div></div><div class="p-4 border rounded-lg shadow"><h3 class="text-xl font-semibold mb-4">Tempoverhalten</h3><div class="mb-4"><label class="block text-sm font-medium mb-1">Laufruhe bei Schussfahrt</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Laufruhe bei Schussfahrt" oninput="updateValue(this, 'label-5')" type="range"></input><span class="text-sm" id="label-5">5</span></div></div></div><div class="p-4 border rounded-lg shadow"><h3 class="text-xl font-semibold mb-4">Design</h3><div class="mb-4"><label class="block text-sm font-medium mb-1">Wie gefällt dir das Design des Skis?</label><div class="flex items-center gap-4"><input class="w-full accent-[#C8102E]" max="10" min="1" name="Wie gefällt dir das Design des Skis?" oninput="updateValue(this, 'label-6')" type="range"></input><span class="text-sm" id="label-6">5</span></div></div></div></div><div class="mt-8 text-center"><textarea class="w-full max-w-3xl h-32 border p-4 text-sm" name="Kommentare" placeholder="Weitere Kommentare..."></textarea></div><div class="text-center mt-12"><button class="bg-[#C8102E] text-white font-semibold px-6 py-3 rounded hover:bg-red-700 transition" type="submit">Formular absenden</button></div></div></form>
</body>
</html>
